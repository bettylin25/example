<html>
<head>

<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

$.when( $.ready ).then(function (){

})

	<p id="p"></p>
